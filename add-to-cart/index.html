<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-To-Cart</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="main">
            <div class="products-container">
                <h3>Shopping Cart App</h3>
                <div class="products">
                </div>
            </div>
        </div>

        <div class="cart">
            <div class="cart-container">
                <div class="cart">
                    <h4>Cart</h4>
                    <ul class="add-cart"></ul>
                </div>

                <div class="check-out">
                    <p>Subtotal: <span class="subtotal">0</span></p>
                    <p>Tax(12%): <span class="tax">0</span></p>
                    <p>Total: <span class="total">0</span></p>

                    <div class="buttons">
                        <button id="clear-btn" class="btn1" >Clear All</button>
                        <button class="btn2">Check Out</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
