<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="slide">
            <div class="item" style="background-image: url(./images/landing-header.png);"></div>
            <div class="item" style="background-image: url(./images/landing-mid.png);"></div>
            <div class="item" style="background-image: url(./images/landing-content.png);"></div>
            <div class="item" style="background-image: url(./images/landing-product.png);"></div>
            <div class="item" style="background-image: url(./images/landing-footer.png);"></div>
            <div class="item" style="background-image: url(./images/home-header.png);"></div>
            <div class="item" style="background-image: url(./images/home-content.png);"></div>
            <div class="item" style="background-image: url(./images/home-product1.png);"></div>
            <div class="item" style="background-image: url(./images/home-product2.png);"></div>
            <div class="item" style="background-image: url(./images/home-footer.png);"></div>
            <div class="item" style="background-image: url(./images/home-order.png);"></div>
            <div class="item" style="background-image: url(./images/home-cart.png);"></div>
            <div class="item" style="background-image: url(./images/add-product.png);"></div>
        </div>
        <div class="buttons">
            <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
            <button id="next"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>

    <script src="./Styles/script.js"></script>
</body>
</html>
